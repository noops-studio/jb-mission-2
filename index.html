<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script defer src="/assets/js/app.js" type="module"></script>

</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Country Statistics</h1>
        <form class="mb-4" id="searchForm">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="text" id="countryName" class="form-control" placeholder="Enter country name">
                </div>
                <div class="col-auto">
                    <button type="submit" id="searchButton" class="btn btn-primary">Search</button>
                </div>
                <div class="col-auto">
                    <button type="button" id="allButton" class="btn btn-secondary">Get All</button>
                </div>
            </div>
        </form>

        <div id="statistics" class="mt-4">
        </div>
    </div>

</body>
</html>
